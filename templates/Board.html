<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>掲示板</title>
    <br>
  </head>
  <body>
      <form class="px-4 py-3" action="" method="post">
        <h1> 掲示板 </h1>
        <div class="mb-3">
          <label for="message" class="form-label">投稿内容</label>
          <input type="text" class="form-control" required="required" name="message">
        </div>
        <button type="submit" class="btn btn-primary"><a href="/borad/"></a>
          送信
        </button>
        <br><br><br>
        <h2> 投稿一覧 </h2>
        <b>
          &emsp;&emsp;
          ID&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          日付&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          投稿
        </b>
        <ul>
        {% for i in range(count) %}
          {% for j in range(3) %}
            {{record[i][j]}}&emsp;
          {% endfor %} <br>
        {% endfor %}
        </ul>
      </form>
      <div class="px-4 py-3">
        <button>
          <a href="/home/">戻る</a>
        </button>
        </div>
  </body>
</html>
